<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neha Palak</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111; /* Dark background */
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            font-weight: lighter;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .social-links a {
            color: #ff4081; /* Pinkish color for links */
            text-decoration: none;
            margin: 10px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #bbb;
        }

        .profile-img {
            width: 200px;   /* Adjust this size for a bigger image */
            height: 200px;  /* Keep the height the same as width for a circular image */
            border-radius: 50%; /* Makes the image circular */
            margin-bottom: 20px; /* Space below the image */
            object-fit: cover;
        }

        .container {
            text-align: center;
        }

        .resume-button {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .resume-button:hover {
            background-color: #e63675;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Image -->
        <img src="https://github.com/neha-palak/neha-palak.github.io/raw/main/photo.jpeg" alt="Your Name" class="profile-img">

        <!-- Name -->
        <h1>Neha Palak</h1>

        <!-- Short Introduction -->
        <p>Hello! My name is <strong>Neha Palak</strong>. I am currently studying at <strong>Ashoka University</strong> and pursuing my major in <strong>Computer Science</strong> and major in Economics.</p>

        <!-- Links (LinkedIn, GitHub, etc.) -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/neha-palak" target="_blank">LinkedIn</a>
            <a href="https://github.com/neha-palak" target="_blank">GitHub</a>
            <a href="https://twitter.com/iwantfrappe" target="_blank">Twitter</a>
        </div>

        <!-- Resume Button -->
        <a href="https://acrobat.adobe.com/id/urn:aaid:sc:ap:c6cad465-e055-4353-9bf8-7a063a3923b5" class="resume-button" target="_blank">Download Resume</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Neha Palak. All Rights Reserved.</p>
    </footer>

</body>
</html>
